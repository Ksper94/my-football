name: Send Trial Emails

on:
  schedule:
    - cron: '0 0 * * *' # Exécution quotidienne à minuit (UTC)

jobs:
  sendEmails:
    runs-on: ubuntu-latest
    steps:
      - name: Appeler la fonction API
        run: |
          curl -X POST https://www.foot-predictions.com/api/sendEmail \
          -H "Authorization: Bearer <YOUR_SUPABASE_SERVICE_ROLE_KEY>"
